<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="top-inner">
        <div class="brand">FutriFix</div>
        <div>
          <a href="/subscription.html" class="muted">Subscription</a>
          <a id="logoutBtn" class="muted" href="#" style="margin-left:12px;">Logout</a>
        </div>
      </div>
    </div>

    <main style="margin-top:24px;">
      <h2>Your Jobs</h2>
      <div id="jobsList"></div>

      <h3 style="margin-top:24px;">Post a new job</h3>
      <div class="card" style="max-width:700px;margin-top:12px;">
        <form id="jobForm">
          <div class="form-row">
            <input name="title" placeholder="Job title" class="input" />
          </div>
          <div class="form-row">
            <textarea name="description" placeholder="Describe the job" class="input" style="min-height:90px;"></textarea>
          </div>
          <div class="form-row">
            <input name="priceRange" placeholder="Budget / price range" class="input" />
          </div>
          <div style="margin-top:10px;">
            <button type="button" class="btn" onclick="futrifix.createJob('jobForm')">Post Job</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // small renderer
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('futrifix_user') || 'null');
      if (!user) {
        window.location.href = '/login-customer.html';
        return;
      }

      document.getElementById('logoutBtn').addEventListener('click', ()=> {
        localStorage.removeItem('futrifix_user');
        window.location.href = '/';
      });

      // list jobs
      futrifix.listJobs((jobs) => {
        const out = document.getElementById('jobsList');
        if (!jobs.length) out.innerHTML = '<div class="muted">No jobs yet</div>';
        else {
          out.innerHTML = jobs.map(j => {
            const bids = (j.bids || []).length;
            return `<div class="card" style="margin-bottom:10px;">
              <h3>${j.title} <span class="small muted">(${j.status || 'open'})</span></h3>
              <div class="muted">${j.description || ''}</div>
              <div style="margin-top:8px;" class="small muted">Bids: ${bids}</div>
            </div>`;
          }).join('');
        }
      });

    });
  </script>
</body>
</html>
