<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Customer Registration</h2>
    <div class="card" style="max-width:520px;">
      <form id="regCustomer">
        <div class="form-row">
          <input name="name" placeholder="Full name" class="input" />
        </div>
        <div class="form-row">
          <input name="email" placeholder="Email" class="input" />
        </div>
        <div class="form-row">
          <input name="password" type="password" placeholder="Password" class="input" />
        </div>
        <div style="margin-top:10px;">
          <button type="button" class="btn" onclick="futrifix.registerCustomer('regCustomer')">Register</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
