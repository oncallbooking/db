<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subscription â€” FutriFix</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Subscription</h2>
    <div class="card" style="max-width:480px;">
      <p class="muted">Choose a plan</p>
      <div class="form-row">
        <select id="planSelect" class="input">
          <option value="free">Free</option>
          <option value="pro">Pro</option>
          <option value="biz">Business</option>
        </select>
      </div>
      <div style="margin-top:12px;">
        <button class="btn" onclick="(function(){ const u=JSON.parse(localStorage.getItem('futrifix_user')||'null'); if(!u){ alert('Login first'); return;} futrifix.subscribe(u.email, document.getElementById('planSelect').value); })()">Update Plan</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
