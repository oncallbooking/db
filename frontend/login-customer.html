<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Customer Login</h2>
    <div class="card" style="max-width:480px;">
      <form id="loginForm">
        <div class="form-row">
          <input name="email" placeholder="Email" class="input" />
        </div>
        <div class="form-row">
          <input name="password" type="password" placeholder="Password" class="input" />
        </div>
        <div style="margin-top:10px;">
          <button type="button" class="btn" onclick="futrifix.login('loginForm')">Login</button>
        </div>
      </form>
    </div>
    <p class="muted">No account? <a href="/signup-customer.html">Register</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
